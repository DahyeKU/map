  <!DOCTYPE html>
<html lang="ko">
    <head>
        <title>KU 22-1 데이터인문학 지도</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <style>
            html, body, #mapid{
                height: 100%;
                margin: 0;
            }
        </style>
    </head>

    <body>
        <div id = 'mapid'>
        </div>
        <script>
            var map = L.map('mapid').setView([37.5378, 127.0253], 11);
            var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
                attribution:'&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> Contributors'
            }).addTo(map);
            var GoogleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}',{
                maxZoom: 20,
                subdomains:['mt0','mt1','mt2','mt3']
            })
            var GoogleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}',{
                maxZoom: 20,
                subdomains:['mt0','mt1','mt2','mt3']
            })
            var GoogleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}',{
                maxZoom: 20,
                subdomains:['mt0','mt1','mt2','mt3']
            })
            var GoogleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
                maxZoom: 20,
                subdomains:['mt0','mt1','mt2','mt3']
            })
            var Stamen_Watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.{ext}', {
                attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                subdomains: 'abcd',
                minZoom: 1,
                maxZoom: 16,
                ext: 'jpg'
            });

            var baseMaps = {
                "GoogleStreetMap": GoogleStreets,
                "GoogleSatelliteMap":GoogleSat,
                "GoogleTerrain":GoogleTerrain,
                "GoogleHybrid":GoogleHybrid,
                "Watercolor":Stamen_Watercolor,
                "OpenStreetMap":osm
            };
            
            L.control.layers(baseMaps).addTo(map);
  
            var myIcon = L.Icon.extend({
                options: {
                shadowUrl: 'image/myicon_shadow.png',
                iconSize:     [46, 62],
                shadowSize:   [44, 22],
                iconAnchor:   [23, 62],
                shadowAnchor: [4, 22],
                popupAnchor:  [0, -62]
                }
            });

            var castleIcon = new myIcon({iconUrl: 'image/myicon_castle.png'}),
                mountainIcon = new myIcon({iconUrl: 'image/myicon_mountain.png'}),
                mountainroadIcon = new myIcon({iconUrl: 'image/myicon_mountainroad.png'}),
                horseIcon = new myIcon({iconUrl: 'image/myicon_horse.png'});
                buildingIcon = new myIcon({iconUrl: 'image/myicon_building.png'});
                villageIcon = new myIcon({iconUrl: 'image/myicon_village.png'});

                L.icon = function (options) {
                    return new L.Icon(options);
                };
      
            var part_1 = L.layerGroup();
            var part_2 = L.layerGroup();
            var part_3 = L.layerGroup();  
            var part_4 = L.layerGroup();  
            var part_5 = L.layerGroup();  
            var part_6 = L.layerGroup();  
            var part_7 = L.layerGroup();
            var part_8 = L.layerGroup();    

            map.addLayer(part_1)
            map.addLayer(part_2)
            map.addLayer(part_3)
            map.addLayer(part_4)
            map.addLayer(part_5)
            map.addLayer(part_6)
            map.addLayer(part_7)
            map.addLayer(part_8)

            var overlays = {
                "맛있조-한식(평양냉면)": part_1,
            };

            var ctr_mapLayers = L.control.layers(null, overlays, {collapsed:false, position:'bottomleft'}).addTo(map);
        
            var geodata =[

{"type": "Feature", "properties": {"name": "봉피양", "class": "Restaurant", "category": "맛있조-한식", "form": "point", "address": "null", "refurl": "https://bonpiyang.modoo.at/"}, "geometry": {"type": "Point", "coordinates": [127.1259879, 37.5101881]}},
{"type": "Feature", "properties": {"name": "정인면옥", "class": "Restaurant", "category": "맛있조-한식", "form": "point", "address": "null", "refurl": "https://junginmyunok.modoo.at/"}, "geometry": {"type": "Point", "coordinates": [126.9217493, 37.5306271]}},
{"type": "Feature", "properties": {"name": "필동면옥", "class": "Restaurant", "category": "맛있조-한식", "form": "point", "address": "null", "refurl": "null"}, "geometry": {"type": "Point", "coordinates": [126.9969996, 37.5603604]}},
{"type": "Feature", "properties": {"name": "남포면옥", "class": "Restaurant", "category": "맛있조-한식", "form": "point", "address": "null", "refurl": "null"}, "geometry": {"type": "Point", "coordinates": [126.9733705, 37.5670813]}},
{"type": "Feature", "properties": {"name": "진미 평양냉면", "class": "Restaurant", "category": "맛있조-한식", "form": "point", "address": "null", "refurl": "https://jinmipy.modoo.at/"}, "geometry": {"type": "Point", "coordinates": [126.9690163, 37.5161247]}},

];  

            L.geoJson(geodata, {
                onEachFeature: function (feature, layer) {
                            layer.bindPopup('<a href="' + feature.properties.refurl + '" target="_blank"><center><big><b>' + "[" + feature.properties.class + "]" +" " + feature.properties.name + '</b></big></a><br/>' + feature.properties.address)},

                pointToLayer: function(feature, latlng) { 
                    switch (feature.properties.category) {
                                case '맛있조-한식(평양냉면)': return L.marker(latlng, {icon: buildingIcon}).addTo(part_3);
                        }
                    }
                });
    
                var latlngs1 = [[37.5424, 127.1157], [37.5407, 127.1143], [37.5401, 127.116], [37.5422, 127.1174]];
                var latlngs2 = [[37.55821, 126.93998], [37.5581, 126.94], [37.55832, 126.94054], [37.55841, 126.94011]];

                var latlngs4 = [[37.49292, 127.0874], [37.49225, 127.08768], [37.49252, 127.08859], [37.49319, 127.08826]];

                var polygon = L.polygon(latlngs1, {color: "blue", weight:15, opacity:0.7}).addTo(part_7);
                var polygon = L.polygon(latlngs2, {color: "red", weight:15, opacity:0.7}).addTo(part_7); 
                var polygon = L.polygon(latlngs3, {color: "black", weight:15, opacity:0.7}).addTo(part_8); 
                var polygon = L.polygon(latlngs4, {color: "green", weight:15, opacity:0.7}).addTo(part_8); 

                var linelatlngs1 = [[37.6034, 126.81469], [37.5928, 126.80486]];
                var linelatlngs2 = [[37.59194, 126.83095], [37.58453, 126.82147]];
                var linelatlngs3 = [[37.57619, 126.86636], [37.5622, 126.85589]];
                var linelatlngs4 = [[37.55805, 126.89468], [37.54632, 126.88772]];
                var linelatlngs5 = [[37.54744, 126.90923], [37.53733, 126.89898]];

                var polyline = L.polyline(linelatlngs1, {color: 'blue', weight:7, opacity:1.0}).addTo(part_6);
                var polyline = L.polyline(linelatlngs2, {color: 'red', weight:7, opacity:1.0}).addTo(part_6);
                var polyline = L.polyline(linelatlngs3, {color: 'green', weight:7, opacity:1.0}).addTo(part_6);
                var polyline = L.polyline(linelatlngs4, {color: 'purple', weight:7, opacity:1.0}).addTo(part_6);
                var polyline = L.polyline(linelatlngs5, {color: 'blue', weight:7, opacity:1.0}).addTo(part_6);

	    </script> 
    </body>
</html>
